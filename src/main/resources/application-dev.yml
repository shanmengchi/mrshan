server:
  port: 8888
  servlet:
    context-path: /my-spring-boot
spring:
  application:
    name: my-spring-boot-name
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/my_activiti?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&nullCatalogMeansCurrent=true
    jdbc-url: jdbc:mysql://127.0.0.1:3306/my_activiti?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&nullCatalogMeansCurrent=true
